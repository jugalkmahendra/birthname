<script>

var offset = -6;
var curr;
function check(name) {
    var start = name.Start_Time.match(/(\d+)\/(\d+)\/(\d+) (\d+):(\d+)/);
    var startTS = new Date(start[3],start[2]-1,start[1],start[4],start[5]).getTime() + offset * 3600 * 1000;
    name.Start_Time=new Date(startTS).toUTCString().replace( / GMT$/, "" );
    var end = name.End_Time.match(/(\d+)\/(\d+)\/(\d+) (\d+):(\d+)/);
    var endTS = new Date(end[3],end[2]-1,end[1],end[4],end[5]).getTime() + offset * 3600 * 1000;
    name.End_Time=new Date(endTS).toUTCString().replace( / GMT$/, "" );
 
    return curr >= startTS && curr < endTS;
}
    function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}

$(function() {
var frease = getQueryVariable('frease');
var isBoy = getQueryVariable('boy');
var isGirl = getQueryVariable('girl');
curr = new Date().getTime() + offset * 3600 * 1000; 
var selected = names.filter(check);
$('#Boy').html(selected[0].Boy_Name);
$('#Girl').html(selected[0].Girl_Name);
$('#currTime').html(new Date(curr).toUTCString().replace( / GMT$/, "" ));
$('#Nakshtra').html(selected[0].Nakshatra);
$('#Start').html(selected[0].Start_Time);
$('#End').html(selected[0].End_Time);
$('#console').html("frease=>"+frease + ": isBoy=>"+isBoy+": isGirl=>"+isGirl);
});
</script>
